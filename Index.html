<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./multimedia/Images/favicon.svg" >

    <title>Reproductor</title>
</head>
<body> 
    <section class="contenedor">
        <picture class="picture">
            <img src="" class="caratula" id="Image"/>

        </picture>
        <audio src="./multimedia/cannonRock.mp3" controls loop id="Audio">

        <nav class="navegador">

    </section>
